<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horse Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/svg+xml" href="static/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .tabs {
            margin: 20px 0;
        }
        .tab-button {
            padding: 10px;
            margin: 5px;
            background-color: #0d7b61;
            color: white;
            border: none;
            cursor: pointer;
        }
        .tab-button.active {
            background-color: #126d56;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        canvas {
            margin-bottom: 30px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #0d7b61;
            color: white;
        }
        .date-selector {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Horse Monitoring Dashboard</h2>

    <div class="date-selector">
        <label for="dateInput">Selecciona a date:</label>
        <input type="date" id="dateInput">
        <button onclick="loadData()">Load data</button>
    </div>

    <div class="tabs" id="horseTabs"></div>
    <div id="horseContents"></div>

    <script>
        const horseTabs = document.getElementById("horseTabs");
        const horseContents = document.getElementById("horseContents");

        // Default day: TODAY
        document.getElementById("dateInput").valueAsDate = new Date();

        function formatDateISO(dateObj) {
            return dateObj.toISOString().split("T")[0];
        }

        function loadData() {
            const date = document.getElementById("dateInput").value;
            if (!date) return;

            fetch(`/all_data?timestamp=${date}`)
                .then(res => res.json())
                .then(data => {
                    if (!data.length) {
                        alert("No data available.");
                        return;
                    }

                    horseTabs.innerHTML = "";
                    horseContents.innerHTML = "";

                    const horses = {};
                    data.forEach(entry => {
                        const id = entry.horse_id;
                        if (!horses[id]) horses[id] = [];
                        horses[id].push(entry);
                    });

                    Object.keys(horses).forEach((id, index) => {
                        const button = document.createElement("button");
                        button.className = "tab-button";
                        button.innerText = `Horse ${id}`;
                        button.onclick = () => showTab(id);
                        horseTabs.appendChild(button);

                        const div = document.createElement("div");
                        div.className = "tab-content";
                        div.id = `content-${id}`;

                        const labels = horses[id].map(e => {
                            const d = new Date(e.timestamp);
                            return `${d.getHours()}:${String(d.getMinutes()).padStart(2, '0')}:${String(d.getSeconds()).padStart(2, '0')}.${String(d.getMilliseconds()).padStart(3, '0')}`;
                        });

                        const temps = horses[id].map(e => e.temperature);
                        const oxys = horses[id].map(e => e.oxymetry);
                        const bpms = horses[id].map(e => e.bpm);

                        div.innerHTML = `
                            <h3>Horse ID ${id}</h3>
                            <canvas id="tempChart-${id}" height="100"></canvas>
                            <canvas id="oxyChart-${id}" height="100"></canvas>
                            <canvas id="bpmChart-${id}" height="100"></canvas>

                            <table>
                                <thead>
                                    <tr>
                                        <th>Timestamp</th>
                                        <th>Status</th>
                                        <th>Location</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${horses[id].map(entry => `
                                        <tr>
                                            <td>${new Date(entry.timestamp).toTimeString().split(' ')[0]}.${new Date(entry.timestamp).getMilliseconds()}</td>
                                            <td>${entry.status || ''}</td>
                                            <td>${entry.location || ''}</td>
                                        </tr>
                                    `).join("")}
                                </tbody>
                            </table>
                        `;

                        horseContents.appendChild(div);

                        createChart(`tempChart-${id}`, labels, temps, 'Temperature (Â°C)', 'rgb(255,99,132)');
                        createChart(`oxyChart-${id}`, labels, oxys, 'Oximetry (%)', 'rgb(54,162,235)');
                        createChart(`bpmChart-${id}`, labels, bpms, 'BPM', 'rgb(75,192,192)');

                        if (index === 0) showTab(id);
                    });
                })
                .catch(err => {
                    console.error("Error cargando datos:", err);
                });
        }

        function showTab(id) {
            document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
            document.querySelectorAll(".tab-content").forEach(div => div.classList.remove("active"));

            document.querySelector(`.tab-button:nth-child(${Object.keys(document.querySelectorAll('.tab-button')).indexOf(id) + 1})`)?.classList.add("active");
            document.getElementById(`content-${id}`)?.classList.add("active");
        }

        function createChart(canvasId, labels, data, label, color) {
            new Chart(document.getElementById(canvasId), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        fill: false,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: 'Time (hh:mm:ss.ms)' }
                        },
                        y: {
                            title: { display: true, text: label },
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        loadData();
    </script>
</body>
</html>
